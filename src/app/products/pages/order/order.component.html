<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados -Creados por {{"Nosotros" | toggleCase:isUpperCase}}
  </p>
</p-panel>


    <p-toolbar>

      <div class="p-toolbar-group-start">
        <p-button
         label="ToogleCase"
         icon="pi pi-search"
         (click)="toggleUpperCase()">
        </p-button>
      </div>

      <div class="p-toolbar-group-end">

        <p-button
         class="mr-2"
         label="Por nombre"
         icon="pi pi-calendar"
         styleClass="p-button-success">
        </p-button>

        <p-button
         class="mr-2"
         label="Por Volar"
         icon="pi pi-sort"
         styleClass="p-button-help">
        </p-button>

        <p-button
         class="mr-2"
         label="Por Color"
         icon="pi pi-sort"
         styleClass="p-button-danger">
        </p-button>
      </div>
    </p-toolbar>


     <div class="card">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template #header>
              <tr>
                  <th>Name</th>
                  <th>canFly</th>
                  <th>Color</th>
              </tr>
          </ng-template>
          <ng-template #body let-heroe>
              <tr>
                  <td>{{ heroe.name }}</td>
                  <td>{{ heroe.canFly }}</td>
                  <td>{{heroe.color }}</td>
              </tr>
          </ng-template>
      </p-table>
    </div>
